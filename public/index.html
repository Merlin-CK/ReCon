<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ReCon</title>
</head>
<body>
    <div id="touchpad">Touchpad</div>

    <div class="mouse-buttons">
        <button id="button-left-click">Left click</button>
        <button id="button-right-click">Right click</button>
    </div>

    <div class="grid">
        <!-- Arrow keys -->
        <button id="button-left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="button-right">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button id="button-up">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button id="button-down">
            <i class="fas fa-arrow-down"></i>
        </button>
        
        <!-- Volume keys -->
        <button id="button-vol-up">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="button-vol-down">
            <i class="fas fa-volume-down"></i>
        </button>
        <button id="button-vol-mute">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>

    <div class="bottom-bar">
        <button id="button-enter">Enter</button>
        <button id="button-space">Space</button>
    </div>
</body>
</html>
